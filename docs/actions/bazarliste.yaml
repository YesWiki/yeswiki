            label: _t(AB_bazar_bf_date_debut_evenement_label)
            default: ''
          bf_date_fin_evenement:
            type: form-field
            extraFields:
              - date_creation_fiche
              - date_maj_fiche
            label: _t(AB_bazar_bf_date_fin_evenement_label)
            default: ''
      nbcol:
        label: _t(AB_bazaragenda_nbcol_label)
        type: number
        default:
        advanced: true
      modal:
        label: _t(AB_bazaragenda_modal_label)
        type: checkbox
        default:
        advanced: true
        checkedvalue: '1'
        uncheckedvalue:

