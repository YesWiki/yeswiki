label: _t(AB_bazar_label)
position: 1997
needFormField: true
previewHeight: 450px
actions:
  # -------------------------------------
  # Champs Communs concernant l'affichage
  # -------------------------------------
  commons:
    title: _t(AB_bazar_commons_title)
    width: 33%
    properties:
      search:
        label: _t(AB_bazar_commons_search_label)
        type: list
        icon: search
        options:
          'true': _t(AB_attach_yes)
          'false': _t(AB_attach_no)
          dynamic:
            label: _t(AB_bazar_commons_search_label_dynamic)
            showif: dynamic
      searchfields:
        label: _t(AB_bazar_commons_search_fields_label)
        type: form-field
        showif:
          search: dynamic
        multiple: true
        default: bf_titre
        showOnlyFor:
          - bazarliste
          - bazarcarto
          - bazarmapandtable
        showExceptFor:
          - bazarcarousel
      dynamic:
        label: _t(AB_bazar_commons_dynamic_label)
        showOnlyFor:
          - bazarliste
          - bazarcarto
          - bazarmapandtable
          - bazarcalendar
          - bazartableau
        type: checkbox
        advanced: true
      pagination:
        label: _t(AB_bazar_commons_pagination_label)
        hint: _t(AB_bazar_commons_pagination_hint)
        type: number
        showExceptFor:
          - bazarcarto
          - bazarmapandtable
          - bazargogocarto
          - bazartimeline
          - bazarcarousel
          - bazarcalendar
          - bazartableau

      colorfield:
        label: _t(AB_bazar_commons_colorfield_label)
        type: form-field
        extraFields: id_typeannonce
        only: lists # ce champ doit être de type checkboxListe, listeListe ...
        showOnlyFor:
          - bazarcarto
          - bazarmapandtable
          - bazargogocarto
          - bazarliste
          - bazarcalendar
          - bazartableau
      colormapping:
        type: color-mapping
        showif: colorfield
        showOnlyFor:
          - bazarcarto
          - bazarmapandtable
          - bazargogocarto
          - bazarliste
          - bazarcalendar
          - bazartableau
        subproperties:
          id:
            label: _t(AB_bazar_commons_subproperty_id_label)
            type: list
            extraFields: id_typeannonce
            dataFromFormField: colorfield
          color:
            label: _t(AB_bazar_commons_colormapping_color_label)
            type: color
      iconfield:
        label: _t(AB_bazar_commons_iconfield_label)
        type: form-field
        extraFields: id_typeannonce
        only: lists # ce champ doit être de type checkboxListe, listeListe ...
        showOnlyFor:
          - bazarcarto
          - bazarmapandtable
          - bazargogocarto
          - bazarliste
          - bazarcalendar
          - bazartableau
      iconmapping:
        type: icon-mapping
        showif: iconfield
        showOnlyFor:
          - bazarcarto
          - bazarmapandtable
          - bazargogocarto
          - bazarliste
          - bazarcalendar
          - bazartableau
        subproperties:
          id:
            label: _t(AB_bazar_commons_subproperty_id_label)
            type: list
            extraFields: id_typeannonce
            dataFromFormField: iconfield
          icon:
            label: _t(AB_bazar_commons_iconfield_icon_label)
            type: icon
        iconprefix:
          advanced: true
          type: text
          label: _t(AB_bazar_commons_iconfield_iconprefix_label)
          hint: _t(AB_bazar_commons_iconfield_iconprefix_hint)
      minical:
        label: _t(AB_bazar_commons_minical)
        type: checkbox
        default: 'false'
        showOnlyFor:
          - bazarcalendar
      showexportbuttons:
        label: _t(AB_bazar_commons2_showexportbuttons)
        type: checkbox
        advanced: true
        default: '0'
        checkedvalue: '1'
        uncheckedvalue: '0'
        showExceptFor:
          - bazarcarousel
          - bazarcalendar
      showmapinlistview:
        label: _t(AB_bazar_commons2_showmapinlistview_label)
        hint: _t(AB_bazar_commons2_showmapinlistview_hint)
        type: checkbox
        advanced: true
        default: '0'
        checkedvalue: '1'
        uncheckedvalue: '0'
        showExceptFor:
          - bazarcarto
          - bazarmapandtable
          - bazargogocarto

  # -------------------------------------
  # Champs Communs concernant les filtres
  # -------------------------------------
  commons2:
    title: _t(AB_bazar_commons2_title)
    width: 33%
    properties:
      facettes:
        type: facette
        btn-label-add: _t(AB_bazar_facettes_btn-label-add)
        subproperties:
          field:
            label: _t(AB_bazar_facettes_field_label)
            type: form-field
            extraFields: id_typeannonce
            only: lists # ce champ doit être de type checkboxListe, listeListe ...
          title:
            label: _t(AB_bazar_facettes_title_label)
            type: text
          icon:
            label: Icone
            type: icon
      groupsexpanded:
        label: _t(AB_bazar_commons2_groupsexpanded_label)
        type: list
        advanced: true
        options:
          'false': _t(AB_bazar_commons2_groupsexpanded_false)
          'true': _t(AB_bazar_commons2_groupsexpanded_true)
        showif: facettes
      filterposition:
        label: _t(AB_bazar_commons2_filterposition_label)
        type: list
        advanced: true
        options:
          right: _t(AB_RIGHT)
          left: _t(AB_LEFT)
        showif: facettes
        showExceptFor:
          - bazargogocarto
      filtercolsize:
        label: _t(AB_bazar_commons2_filtercolsize_label)
        advanced: true
        type: range
        min: 1
        max: 12
        showif: facettes
      filteruserasowner:
        label: _t(AB_bazar_commons2_filter_user_as_owner)
        type: checkbox
        advanced: true
        default: 'false'
      champ:
        label: _t(AB_bazar_commons2_champ_label)
        hint: _t(AB_bazar_commons2_champ_hint)
        doclink: https://yeswiki.net/?DocQuery
        type: form-field
        extraFields:
          - id_typeannonce
          - date_creation_fiche
          - date_maj_fiche
        default:
        advanced: true
        showExceptFor:
          - bazarcarto
          - bazargogocarto
          - bazartimeline
          - bazarannuaire
          - bazarcalendar
          - bazarcarousel
      ordre:
        label: _t(AB_bazar_commons2_ordre_label)
        type: list
        default: asc
        advanced: true
        options:
          asc: _t(AB_bazar_commons2_ordre_option_asc)
          desc: _t(AB_bazar_commons2_ordre_option_desc)
        showExceptFor:
          - bazarcarto
          - bazargogocarto
          - bazartimeline
          - bazarannuaire
          - bazarcalendar
      nb:
        label: _t(AB_bazar_commons2_nb_label)
        hint: _t(AB_bazar_commons2_nb_hint)
        type: number
        advanced: true
      #      query:
      #        advanced: true
      #        label: _t(AB_bazar_commons2_query_label)
      #        type: text
      datefilter:
        label: _t(AB_bazar_commons2_filter_on_date)
        type: list
        hint: _t(AB_bazar_commons2_filter_index)
        options:
          futur: _t(AB_bazar_commons2_filter_on_date_future)
          past: _t(AB_bazar_commons2_filter_on_date_past)
          today: _t(AB_bazar_commons2_filter_on_date_today)
          '>-1M': _t(AB_bazar_commons2_filter_on_date_for_one_month)
          '>-0D&<+1M': _t(AB_bazar_commons2_filter_on_date_on_current_month)
          '>-2Y': _t(AB_bazar_commons2_filter_on_date_for_two_years)
          '>-7D&<+7D': _t(AB_bazar_commons2_filter_on_date_one_week_more_and_less)
      filtersresultnb:
        label: _t(AB_bazar_commons2_filtersresultnb_label)
        advanced: true
        type: checkbox
        default: true
        showif: facettes
        showExceptFor:
          - bazargogocarto
      resetfiltersbutton:
        label: _t(AB_bazar_commons2_resetfiltersbutton_label)
        advanced: true
        type: checkbox
        default: '0'
        checkedvalue: '1'
        uncheckedvalue: '0'
        showif: facettes
        showExceptFor:
          - bazargogocarto

  # -----------------
  # Liste des Actions
  # -----------------
  bazarliste:
    label: _t(AB_bazarliste_label)
    description: _t(AB_bazarliste_description)
    properties:
      template:
        value: 'liste_accordeon'
      displayfields:
        type: correspondance
        showif: dynamic
        subproperties:
          title:
            type: form-field
            label: _t(AB_bazarliste_displayfields_title_label)
            default: bf_titre
          subtitle:
            type: form-field
            extraFields:
              - owner
              - date_creation_fiche
              - date_maj_fiche
            label: _t(AB_bazarliste_displayfields_subtitle_label)
            default: ''
          floating:
            type: form-field
            extraFields:
              - owner
              - date_creation_fiche
              - date_maj_fiche
            label: _t(AB_bazarliste_displayfields_floating_label)
            default: ''
          visual:
            type: form-field
            extraFields:
              - owner
              - date_creation_fiche
              - date_maj_fiche
            label: _t(AB_bazarliste_displayfields_visual_label)
            default: ''

  bazarcard:
    label: _t(AB_bazarcard_label)
    description: _t(AB_bazarcard_description)
    properties:
      template:
        value: 'card'
      nbcol:
        label: _t(AB_bazarmaterialcard_nbcol_label)
        type: number
        value: 3
        icon: columns
      style:
        type: list
        label: _t(AB_bazarcard_style_label)
        icon: paint-brush
        default: vertical
        options:
          vertical: _t(AB_bazarcard_style_vertical)
          square: _t(AB_bazarcard_style_square)
          horizontal: _t(AB_bazarcard_style_horizontal)
      imgstyle:
        type: list
        label: _t(AB_bazarcard_imgstyle_label)
        icon: image
        default: cover
        options:
          contain: _t(AB_bazarcard_imgstyle_contain)
          cover: _t(AB_bazarcard_imgstyle_cover)
      nblines:
        type: number
        label: _t(AB_bazarcard_nblines_label)
      div:
        type: divider
        label: _t(AB_bazarliste_displayfields_title)
      displayfields:
        type: correspondance
        subproperties:
          visual:
            type: form-field
            label: _t(AB_bazarliste_displayfields_visual_label)
            value: imagebf_image
          title:
            type: form-field
            label: _t(AB_bazarliste_displayfields_title_label)
            value: bf_titre
          subtitle:
            type: form-field
            extraFields: owner
            label: _t(AB_bazarliste_displayfields_subtitle_label)
            default: ''
          text:
            type: form-field
            label: _t(AB_bazarliste_displayfields_text_label)
            default: ''
          footer:
            type: form-field
            extraFields: owner
            label: _t(AB_bazarliste_displayfields_footer_label)
            default: ''
          floating:
            type: form-field
            extraFields: owner
            label: _t(AB_bazarliste_displayfields_floating_label)
            default: ''

      advanced:
        type: divider
        label: _t(AB_advanced)
        advanced: true
      entrydisplay:
        label: _t(AB_bazarcarto_entrydisplay_label)
        type: list
        default: modal
        advanced: true
        options:
          direct: _t(AB_bazarcarto_entrydisplay_option_direct)
          newtab: _t(AB_bazarcarto_entrydisplay_option_newtab)
          modal: _t(AB_bazarcarto_entrydisplay_option_modal)
  bazarcarto:
    label: _t(AB_bazarcarto_label)
    description: _t(AB_bazarcarto_description)
    hint: _t(AB_bazarcarto_hint)
    width: 35%
    properties:
      template:
        value: map
      provider:
        label: _t(AB_bazarcarto_provider_label)
        required: true
        type: list
        default: OpenStreetMap.Mapnik # TODO change to Stadia.OSMBright if community agrees?
        options:
          - OpenStreetMap.Mapnik
          - OpenStreetMap.BlackAndWhite
          - OpenStreetMap.DE
          - OpenStreetMap.France
          - OpenStreetMap.HOT
          - OpenTopoMap
          - Stadia.AlidadeSmooth
          - Stadia.AlidadeSmoothDark
          - Stadia.OSMBright
          - Stamen.Toner
          - Stamen.TonerBackground
          - Stamen.TonerLite
          - Stamen.Watercolor
          - Stamen.Terrain
          - Stamen.TerrainBackground
          - Esri.WorldStreetMap
          - Esri.DeLorme
          - Esri.WorldTopoMap
          - Esri.WorldImagery
          - Esri.WorldTerrain
          - Esri.WorldShadedRelief
          - Esri.WorldPhysical
          - Esri.OceanBasemap
          - Esri.NatGeoWorldMap
          - Esri.WorldGrayCanvas
          - HERE.normalDay
          - MtbMap
          - CartoDB.Positron
          - CartoDB.PositronNoLabels
          - CartoDB.PositronOnlyLabels
          - CartoDB.DarkMatter
          - CartoDB.DarkMatterNoLabels
          - CartoDB.DarkMatterOnlyLabels
          - HikeBike.HikeBike
          - HikeBike.HillShading
          - BasemapAT.orthofoto
          - NASAGIBS.ViirsEarthAtNight2012
      coordinates:
        label: _t(AB_bazarcarto_coordinates_label)
        type: geo
      cluster:
        label: _t(AB_bazarcarto_cluster_label)
        type: checkbox
        default: 'false'
      width:
        advanced: true
        label: _t(AB_bazarcarto_width_label)
        hint: 500px, 100%...
        type: text
        default: 100%
      height:
        advanced: true
        label: _t(AB_bazarcarto_height_label)
        type: text
        default: 300px
      entrydisplay:
        label: _t(AB_bazarcarto_entrydisplay_label)
        type: list
        default: sidebar
        advanced: true
        showif: dynamic
        options:
          direct: _t(AB_bazarcarto_entrydisplay_option_direct)
          sidebar: _t(AB_bazarcarto_entrydisplay_option_sidebar)
          modal: _t(AB_bazarcarto_entrydisplay_option_modal)
          newtab: _t(AB_bazarcarto_entrydisplay_option_newtab)
          popup: _t(AB_bazarcarto_entrydisplay_option_popup)
      popuptemplate:
        label: _t(AB_bazarcarto_popuptemplate_label)
        type: list
        value: '_map_popup_html.twig'
        advanced: true
        options:
          '_map_popup_html.twig': _t(AB_bazarcarto_popuptemplate_entry_from_html)
          '_map_popup_from_data.twig': _t(AB_bazarcarto_popuptemplate_entry_from_data)
          'custom': _t(AB_bazarcarto_popuptemplate_custom)
        showif:
          dynamic: true
          entrydisplay: 'popup'
      popupcustomtemplate:
        label: _t(AB_bazarcarto_popupcustomtemplate_label)
        type: text
        value: 'custom_map_popup.twig'
        hint: _t(AB_bazarcarto_popupcustomtemplate_hint)
        advanced: true
        showif:
          dynamic: true
          entrydisplay: 'popup'
          popuptemplate: 'custom'
      popupselectedfields:
        type: form-field
        label: _t(AB_bazarliste_popupselectedfields_label)
        multiple: true
        advanced: true
        default: ''
        showif:
          dynamic: true
          entrydisplay: 'popup'
          popuptemplate: '_map_popup_html.twig|custom'
      necessary_fields:
        type: form-field
        label: _t(AB_bazarliste_popupneededfields_label)
        multiple: true
        advanced: true
        value: 'bf_titre,imagebf_image'
        showif:
          dynamic: true
          entrydisplay: 'popup'
          popuptemplate: '_map_popup_from_data.twig|custom'
      displayfields:
        type: correspondance
        showif: dynamic
        advanced: true
        subproperties:
          markerhover:
            type: form-field
            label: _t(AB_bazarcarto_displayfields_markhover_label)
            default: bf_titre
      smallmarker:
        advanced: true
        label: _t(AB_bazarcarto_smallmarker_label)
        type: checkbox
        default: '0'
        checkedvalue: '1'
        uncheckedvalue: '0'
      # spider:
      #   advanced: true
      #   label: _t(AB_bazarcarto_spider_label)
      #   hint: _t(AB_bazarcarto_spider_hint)
      #   type: checkbox
      #   default: "false"
      # barregestion:
      #   advanced: true
      #   label: _t(AB_bazarcarto_barregestion_label)
