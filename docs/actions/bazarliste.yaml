      #   default: "false"
      # navigation:
      #   advanced: true
      #   label: _t(AB_bazarcarto_navigation_label)
      #   type: checkbox
      #   default: "true"
      zoommolette:
        advanced: true
        label: _t(AB_bazarcarto_zoommolette_label)
        type: checkbox
        default: 'false'

  bazarcalendar:
    label: _t(AB_bazarcalendar)
    description: _t(AB_bazarcalendar_description)
    properties:
      template:
        value: calendar
      correspondance:
        type: correspondance
