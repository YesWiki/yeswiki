        type: checkbox
        default:
        checkedvalue: oui
        uncheckedvalue:
        hint: _t(AB_bazarcarousel_avecpage_hint)
        advanced: true
      showlinkinsteadofurl:
        label: _t(AB_bazarcarousel_showlinkinsteadofurl_label)
        type: checkbox
        default:
        checkedvalue: oui
        uncheckedvalue:
        advanced: true
      correspondance:
        type: correspondance
        subproperties:
          bf_titre:
            type: form-field
            extraFields: owner
            label: _t(AB_bazarcarousel_bf_titre_label)
