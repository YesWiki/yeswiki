label: "Section"
position: 3
previewHeight: 200px
actions:
  section:
    label: Section
    isWrapper: true
    wrappedContentExample: Si tu vois tout en gris, déplace l'éléphant !
    properties:
      visibility:
        type: list
        label: Visible par 
        options:
          '': Tout le monde
          '+': Utilisateur connecté
          '%': Propriétaire de la page
          '@admins': Admins seulement
      bgcolor:
        label: Couleur de fond de la section
        type: color
      file:
        label: Image de fond de la section
        type: text
        hint: Votre fichier doit être un .jpg, .png ou .gif
      height:
        label: Hauteur de la section
        type: text
        hint: en pixels
      class:
        label: Classe
        type: class
        subproperties:
          height:
            advanced: true
            label: Hauteur préfigurée de la section
            type: list
            options:
              one-quarter-height: un quart de la hauteur
              one-third-height: un tiers
              half-height: une moitié
              two-third-height: deux tiers
              three-quarter-height: trois quarts
              full-height: 100% hauteur
          textcolor:
            label: Tonalité du texte
            type: list
            default: black
            options:
              white: Claire
              black: Foncée
          textalign:
            label: Centrage du texte
            type: list
            default : text-left
            options :
              text-left: Calé à gauche
              text-right: Calé à droite
              text-center: Centré
              text-justify: Justifié
          image:
            advanced: true
            label: Comportement de l'image
            type: list
            options:
              cover: couvre section avec l'image
              fixed: l'image est bloquée lors du scroll
              center: l'image reste centré
              parallax: l'image remonte au scroll genre parallax
          animation:
            advanced: true
            label: animation
            type: list
            options:
              wow bounce: bondir
              wow flash: flasher