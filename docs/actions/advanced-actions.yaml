label: _t(AB_advanced_actions_label)
position: 1999
previewHeight: 200px
actions:
  tocjs:
    label: _t(AB_advanced_action_tocjs_label)
    properties:
      align:
        label: _t(AB_advanced_action_tocjs_position_label)
        advanced: true
        type: list
        options:
          right: _t(AB_advanced_action_tocjs_position_right_option)
          left: _t(AB_advanced_action_tocjs_position_left_option)
      size:
        label:  _t(AB_advanced_action_tocjs_size_label)
        advanced: true
        type: list
        options:
            - 2
            - 3
            - 4
  trail:
    label: _t(AB_advanced_action_trail_label)    
    properties:
      toc:
        label:  _t(AB_advanced_action_trail_toc_label)
        type: page-list
        required: true
  progressbar:
    label: _t(AB_advanced_action_progressbar_label)
    properties: 
      val:
        label: _t(AB_advanced_action_progressbar_val_label)
        hint: _t(AB_advanced_action_progressbar_val_hint)
        required: true
        type: number
        min: 0
        max: 100
      class:
        label: _t(AB_template_actions_class)
        type: text
        advanced: true
  # textsearch: # moved to /doc/actions/textsearch.yaml (onlyEdit)
  newtextsearch:
    label: _t(AB_advanced_action_newtextsearch_label)
    properties:
      label:
        label:  _t(AB_advanced_action_textsearch_label_label)
        type: text
        default: "_t(WHAT_YOU_SEARCH) : "
      size:
        label:  _t(AB_advanced_action_textsearch_size_label)
        type: number
        default: '40'
        min: 1
      button:
        label: _t(AB_advanced_action_textsearch_button_label)
        type: text
        defaul: _t(SEARCH)
      template:
        label: _t(AB_advanced_action_newtextsearch_template_label)
        type: list
        default: newtextsearch.twig
        options:
          "newtextsearch.twig": _t(AB_advanced_action_newtextsearch_template_standard)
          "newtextsearch-by-category.twig": _t(AB_advanced_action_newtextsearch_template_by_form)
      viewtype:
        label: _t(AB_advanced_action_newtextsearch_viewtype_label)
        type: list
        default: "modal"
        options:
          modal: _t(AB_advanced_action_newtextsearch_viewtype_modal)
          link: _t(AB_advanced_action_newtextsearch_viewtype_link)
          newtab: _t(AB_advanced_action_newtextsearch_viewtype_newtab)
      displayorder:
        type: display-order
        btn-label-add: _t(AB_advanced_action_newtextsearch_displayorder_label)
        hint: _t(AB_advanced_action_newtextsearch_displayorder_hint)
        showif:
          template: ^$|^newtextsearch-by-category\.twig$
        subproperties:
          type:
            label: _t(AB_advanced_action_newtextsearch_displayorder_type)
            type: list
            options:
              pages: _t(AB_advanced_action_newtextsearch_displayorder_type_pages)
              logpages: _t(AB_advanced_action_newtextsearch_displayorder_type_logpages)
              form: _t(AB_advanced_action_newtextsearch_displayorder_type_form)
              tag: _t(AB_advanced_action_newtextsearch_displayorder_type_tag)
          value:
            label: _t(AB_advanced_action_newtextsearch_displayorder_value)
            type: text
            default: ""
          title:
            label: _t(AB_advanced_action_newtextsearch_displayorder_title)
            type: text
            default: ""
      phrase:
        label:  _t(AB_advanced_action_textsearch_phrase_label_forced)
        hint: _t(AB_advanced_action_textsearch_phrase_hint)
        type: text
        advanced: true
        default: ""
      separator:
        label:  _t(AB_advanced_action_textsearch_separator_label)
        type: text
        advanced: true
        default: ""
        showif:
          template: ^$|^newtextsearch\.twig$
      displaytext:
        label: _t(AB_advanced_action_newtextsearch_displaytext_label)
        hint: _t(AB_advanced_action_textsearch_separator_hint)
        type: list
        default: ""
        advanced: true
        options:
          "": _t(AB_advanced_action_newtextsearch_displaytext_only_std)
          "true": _t(YES)
          "false": _t(NO)
      limit:
        label: _t(AB_advanced_action_newtextsearch_limit_label)
        type: number
        default: 10
        advanced: true
        min: 1
      onlytags:
        label: _t(AB_advanced_action_textsearch_onlytags_label)
        hint: _t(AB_advanced_action_textsearch_onlytags_hint)
        type: text
        default: ""
        advanced: true
      nbcols:
        label: _t(AB_advanced_action_textsearch_nbcols_label)
        hint: _t(AB_advanced_action_textsearch_nbcols_hint)
        type: number
        default: 2
        min: 0
        max: 3
        advanced: true
        showif:
          template: ^$|^newtextsearch-by-category\.twig$
  include:
    label: _t(AB_advanced_action_include_label)
    properties:
      page:
        label: _t(AB_advanced_action_backlinks_page_label)
        type: page-list
        required: true
  redirect:
    label: _t(AB_advanced_action_redirect_label)
    properties:
      page:
        label: _t(AB_advanced_action_backlinks_page_label)
        type: page-list
        required: true
  listpages:
    label: _t(AB_advanced_action_listpages_label)
    properties:
      sort:
        label: _t(AB_advanced_action_listpages_sort_label)
        type: list
        default: ''
        options:
          - 'tag'
          - 'user'
          - 'owner'
          - 'time'
      tree:
        label: _t(AB_advanced_action_listpages_tree_label)
        hint: _t(AB_advanced_action_listpages_tree_hint)
        type: page-list
        default: ''
      levels:
        label: _t(AB_advanced_action_listpages_levels_label)
        hint: _t(AB_advanced_action_listpages_levels_hint)
        type: number
        default: ''
        min: 1
        max: 7
      exclude:
        label:  _t(AB_advanced_action_listpages_exclude_label)
        hint:  _t(AB_advanced_action_listpages_exclude_hint)
        type: page-list
      owner:
        label:  _t(AB_advanced_action_listpages_owner_label)
        hint:  _t(AB_advanced_action_listpages_owner_hint)
        type: checkbox
        default: ''
        checkedvalue: 'owner'
        uncheckedvalue: ''
      user:
        label:  _t(AB_advanced_action_listpages_user_label)
        hint:  _t(AB_advanced_action_listpages_user_hint)
        type: checkbox
        default: ''
        checkedvalue: 'user'
        uncheckedvalue: ''
  backlinks:
    label: _t(AB_advanced_action_backlinks_label)
    properties:
      page:
        label: _t(AB_advanced_action_backlinks_page_label)
        hint: _t(AB_advanced_action_backlinks_page_hint)
        type: page-list
  mychanges:
    label: _t(AB_advanced_action_mychanges_label)
    properties:
      bydate:
        label:  _t(AB_advanced_action_mychanges_bydate_label)
        type: checkbox
        default: ''
        checkedvalue: '1'
        uncheckedvalue: ''
  mypages:
    label: _t(AB_advanced_action_mypages_label)
  configuration:
    label: _t(AB_advanced_action_configuration_label)
    properties:
      param:
        label: param
        required: true
        type: list
        options:
          - root_page
          - base_url
          - navigation_links
          - meta_keywords
          - meta_description
          - wakka_name
          - yeswiki_release
          - yeswiki_version
          - favorite_theme
          - favorite_style
          - favorite_squelette
          - default_language
          - charset
          - lang
          - theme_path
          - wakka_version
          - wikini_version
  listusers:
    label: _t(AB_advanced_action_listusers_label)
    properties:
      last:
        label:  _t(AB_advanced_action_listusers_last_label)
        hint:  _t(AB_advanced_action_listusers_last_hint)
        type: number
        default: ''
        min: 1
  recentchanges:
    label: _t(AB_advanced_action_recentchanges_label)
    properties:
      max:
        label:  _t(AB_advanced_action_recentchanges_max_label)
        type: number
        default: ''
        min: 1
      period:
        label:  _t(AB_advanced_action_recentchanges_period_label)
        hint:  _t(AB_advanced_action_recentchanges_period_hint)
        type: text
  recentcomments:
    label: _t(AB_advanced_action_recentcomments_label)
    properties:
      max:
        label:  _t(AB_advanced_action_recentcomments_max_label)
        type: number
        default: ''
        min: 1
  pageindex:
    label: _t(AB_advanced_action_pageindex_label)
  pageonlyindex:
    label: _t(AB_advanced_action_pageonlyindex_label)
  wantedpages:
    label: _t(AB_advanced_action_wantedpages_label)
  orphanedpages:
    label: _t(AB_advanced_action_orphanedpages_label)
  bazarrecordsindex:
    label: _t(AB_advanced_action_bazarrecordsindex_label)
  login:
