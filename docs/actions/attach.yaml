label: "Attach"
previewHeight: 400px
actions:
  attach:
    label: Attach
    description: Attacher un fichier
    properties:
      file:
        label: nom du fichier
        type: text
        hint: Doit être un fichier .jpg, .gif, .png
      link:
        label: Lien quand on cliquera sur l'image
        default: https://
        type: url
      caption:
        label: Texte affiché au survol
        type: text
      size:
        label: Taille de l'image
        type: list
        options:
          small: Petite
          medium: Moyenne
          big: Grosse
          original: Taille d'origine
      desc:
        label: Description
        type: text
      class:
        label: Classe
        type: class
        subproperties:
          position:
            label: Position
            type: list
            options:
              left: Gauche
              center: Centre
              right: Droit
          effect:
            label: Effet
            type: list
            options:
              lightshadow: Ombre portée
              whiteborder: Bord blanc
              zoom: Agrandissement au survol


