<form action="<?php echo $url; ?>" method="get" name="search-form" id="search-form" class="form-horizontal">
  <input type="hidden" name="wiki" value="<?php echo $wiki; ?>">
  <input type="hidden" name="vue" value="<?php echo $vue; ?>">
  <input type="hidden" name="action" value="<?php echo $action; ?>">
  <div class="bazar-search control-group">
    <div class="input-group input-prepend input-append">
      <span class="add-on input-group-addon"><i class="fa fa-search icon-search"></i></span>
      <input type="text" value="<?php echo $search; ?>" name="q" placeholder="<?php echo _t('BAZ_MOT_CLE'); ?>" class="search-input form-control input-lg">
      <?php if (!empty($forms)) : ?>
        <span class="input-group-btn search-filter" style="width:auto;max-width:240px;">
          <select onchange="javascript:this.form.submit();" class="form-control input-lg" name="id">
            <?php
            foreach ($forms as $key => $form) : ?>
            <option
                value="<?php echo $key; ?>"
                <?php
                if ($idform == $key) {
                    echo 'selected';
                } ?>>
                <?php echo $form; ?>
            </option>
            <?php
            endforeach; ?>
          </select>
        </span>
        <?php
            elseif (!empty($idform)) : ?>
          <input type="hidden" name="id" value="<?php echo $idform; ?>">
          <?php
            endif; ?>
            <?php if (!empty($query)) : ?>
            <input type="hidden" name="query" value="<?php echo $query; ?>">
            <?php endif; ?>

            <input type="hidden" name="facette" value="<?php echo $facette; ?>">

            <span class="input-group-btn search-button-container">

  </div>
