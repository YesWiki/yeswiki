label: _t(AB_template_group_label)
previewHeight: 300px
position: 3
actions:
  label:
    label: _t(AB_template_action_label_label)
    isWrapper: true
    wrappedContentExample: _t(AB_template_action_label_example)
    properties:
      class:
        label: _t(AB_template_actions_class)
        type: class
        subproperties:
          label:
            label: _t(AB_template_actions_color)
            type: list
            options:
              label-primary: _t(AB_template_actions_primary)
              label-secondary-1: _t(AB_template_actions_secondary_1)
              label-secondary-2: _t(AB_template_actions_secondary_2)
              label-success: _t(AB_template_actions_success)
              label-info: _t(AB_template_actions_info)
              label-warning: _t(AB_template_actions_warning)
              label-danger: _t(AB_template_actions_danger)
  tabs:
    label: _t(AB_templates_tabs_label)
    isWrapper: true
    wrappedContentExample: _t(AB_templates_tabs_wrappedcontentexample)
    description: _t(AB_templates_tabs_description)
    hint: _t(AB_templates_tabs_hint)
    properties:
      titles:
        label: _t(AB_templates_tabs_titles_label)
        value: _t(AB_templates_tabs_titles_default)
        hint: _t(AB_templates_tabs_titles_hint)
        type: text
      selectedtab:
        label: _t(AB_templates_tabs_selectedtab_label)
        type: number
        default: 1
        min: 1
        advanced: true
      btnsize:
        label: _t(AB_templates_tabs_btnsize_label)
        type: list
        default: 'btn-xs'
        advanced: true
        options:
          'std': _t(AB_templates_tabs_btnsize_default)
          'btn-xs': _t(AB_templates_tabs_btnsize_small)
      btncolor:
        label: _t(AB_templates_tabs_btncolor_label)
        type: list
        default: 'btn-primary'
        advanced: true
        options:
          btn-primary: _t(AB_templates_tabs_btncolor_primary)
          btn-secondary-1: _t(AB_templates_tabs_btncolor_secondary_1)
          btn-secondary-2: _t(AB_templates_tabs_btncolor_secondary_2)
      bottom_nav:
        label: _t(AB_templates_tabs_bottom_nav_label)
        type: list
        default: 'yes'
        advanced: true
        options:
          'yes': _t(AB_templates_tabs_bottom_nav_yes)
          'no': _t(AB_templates_tabs_bottom_nav_no)
      counter_on_bottom_nav:
        label: _t(AB_templates_tabs_counter_on_bottom_nav_label)
        type: list
        default: 'no'
        advanced: true
        options:
          'yes': _t(AB_templates_tabs_counter_on_bottom_nav_yes)
          'no': _t(AB_templates_tabs_counter_on_bottom_nav_no)
  nav:
    label: _t(AB_templates_nav_label)
    description: _t(AB_templates_nav_description)
    hint: _t(AB_templates_nav_hint)
    properties:
      links:
        label: _t(AB_templates_nav_links_label)
        type: text
        value: _t(AB_templates_nav_links_default)
        hint: _t(AB_templates_nav_links_hint)
      titles:
        label: _t(AB_templates_nav_titles_label)
        value: _t(AB_templates_nav_titles_default)
        hint: _t(AB_templates_nav_titles_hint)
        type: text
      class:
        type: class
        subproperties:
          type:
            label: _t(AB_templates_nav_class_label)
            type: list
            default: nav nav-tabs
            options:
              nav nav-tabs: _t(AB_templates_nav_class_tabs)
              nav nav-pills: _t(AB_templates_nav_class_pills)
              nav nav-tabs nav-justified: _t(AB_templates_nav_class_justified)
              nav nav-stacked: _t(AB_templates_nav_class_vertical)
      hideifnoaccess:
        advanced: true
        label: _t(AB_templates_nav_hide_if_no_access_label)
        type: checkbox
        default: false
  panel:
    label: _t(AB_templates_panel_label)
    isWrapper: true
    wrappedContentExample: _t(AB_templates_panel_wrappedcontentexample)
    properties:
      title:
        label: _t(AB_templates_panel_title_label)
        type: text
        value: _t(AB_templates_panel_title_default)
        required: true
      type:
        label: Type
        type: list
        options:
          default: _t(AB_templates_panel_type_default)
          collapsible: _t(AB_templates_panel_type_collapsible)
          collapsed: _t(AB_templates_panel_type_collapsed)
      class:
        label: _t(AB_template_actions_class)
        type: class
        subproperties:
          label:
            label: _t(AB_template_actions_color)
            type: list
            options:
              panel-default: _t(AB_template_actions_default)
              panel-primary: _t(AB_template_actions_primary)
              panel-secondary-1: _t(AB_template_actions_secondary_1)
              panel-secondary-2: _t(AB_template_actions_secondary_2)
              panel-success: _t(AB_template_actions_success)
              panel-info: _t(AB_template_actions_info)
              panel-warning: _t(AB_template_actions_warning)
              panel-danger: _t(AB_template_actions_danger)
  section:
    label: _t(AB_templates_section_label)
    isWrapper: true
    wrappedContentExample: _t(AB_templates_section_wrappedcontentexample)
    properties:
      bgcolor:
        label: _t(AB_templates_section_bgcolor_label)
        type: color
        icon: fill-drip
      height:
        label: _t(AB_templates_section_height_label)
        type: text
        icon: arrows-alt-v
      pattern:
        label: _t(AB_templates_section_pattern_label)
        type: list
        options:
          '': _t(AB_templates_section_pattern_solid)
          border-solid: _t(AB_templates_section_pattern_border_solid)
          border-dashed: _t(AB_templates_section_pattern_border_dashed)
          border-dotted: _t(AB_templates_section_pattern_border_dotted)
          cross: _t(AB_templates_section_pattern_cross)
          cross2: _t(AB_templates_section_pattern_cross_not_aligned)
          point: _t(AB_templates_section_pattern_points)
          point2: _t(AB_templates_section_pattern_points_not_aligned)
          zigzag: _t(AB_templates_section_pattern_zigzag)
          diagonal: _t(AB_templates_section_pattern_diag)
      patternreverse:
        label: _t(AB_templates_section_pattern_reverse)
        type: checkbox
        showif: pattern
      file:
        label: _t(AB_templates_section_file_label)
        advanced: true
        type: text
        icon: image
        hint: _t(AB_templates_section_file_hint)
      class:
        label: Classe
        type: class
        subproperties:
          cover:
            advanced: true
            label: _t(AB_templates_section_image_cover)
            type: checkbox
            showif: file
            value: 'cover'
            default: ''
            checkedvalue: 'cover'
            uncheckedvalue: ''
          fixed:
            advanced: true
            label: _t(AB_templates_section_image_fixed)
            type: checkbox
            showif: file
            value: ''
            default: ''
            checkedvalue: 'fixed'
            uncheckedvalue: ''
          center:
            advanced: true
            label: _t(AB_templates_section_image_center)
            type: checkbox
            showif: file
            value: ''
            default: ''
            checkedvalue: 'center'
            uncheckedvalue: ''
          parallax:
            advanced: true
            label: _t(AB_templates_section_image_parallax)
            type: checkbox
            showif: file
            value: ''
            default: ''
            checkedvalue: 'parallax'
            uncheckedvalue: ''
          textcolor:
            label: _t(AB_templates_section_textcolor_label)
            type: list
            options:
              white: _t(AB_templates_section_textcolor_white)
              black: _t(AB_templates_section_textcolor_black)
          fullwidth:
            label: _t(AB_templates_section_fullwidth_label)
            type: checkbox
            icon: arrows-alt-h
            value: ''
            default: ''
            checkedvalue: 'full-width'
            uncheckedvalue: ''
          shape:
            label: _t(AB_templates_section_shape_label)
            type: list
            icon: shapes
            default: ''
            options:
              '': _t(AB_templates_section_shape_rect)
              shape-rounded: _t(AB_templates_section_shape_rounded)
              shape-circle: _t(AB_templates_section_shape_circ)
              shape-blob1: _t(AB_templates_section_shape_blob1)
              shape-blob2: _t(AB_templates_section_shape_blob2)
              shape-blob3: _t(AB_templates_section_shape_blob3)
              shape-blob4: _t(AB_templates_section_shape_blob4)
              shape-blob5: _t(AB_templates_section_shape_blob5)
          textalign:
            label: _t(AB_templates_section_textalign_label)
            type: list
            icon: align-center
            default: text-left
            options:
              text-left: _t(AB_templates_section_textalign_left)
              text-right: _t(AB_templates_section_textalign_right)
              text-center: _t(AB_templates_section_textalign_center)
              text-justify: _t(AB_templates_section_textalign_justify)
          height:
            advanced: true
            label: _t(AB_templates_section_height_label)
            type: list
            options:
              one-quarter-height: _t(AB_templates_section_height_one_quarter)
              one-third-height: _t(AB_templates_section_height_one_third)
              half-height: _t(AB_templates_section_height_half)
              two-third-height: _t(AB_templates_section_height_two_third)
              three-quarter-height: _t(AB_templates_section_height_three_quarter)
              full-height: _t(AB_templates_section_height_full)
          animation:
            label: _t(AB_templates_section_animation_label)
            type: list
            advanced: true
            hint: _t(AB_templates_section_animation_hint)
            doclink: https://yeswiki.net/?AniMation
            options:
              wow bounce: _t(AB_templates_section_animation_bounce)
              wow flash: _t(AB_templates_section_animation_flash)
              wow pulse: _t(AB_templates_section_animation_pulse)
              wow rubberBand: _t(AB_templates_section_animation_rubberband)
              wow shakeX: _t(AB_templates_section_animation_shakex)
              wow shakeY: _t(AB_templates_section_animation_shakey)
              wow headShake: _t(AB_templates_section_animation_headshaked)
              wow swing: _t(AB_templates_section_animation_swing)
              wow tada: _t(AB_templates_section_animation_tada)
              wow wobble: _t(AB_templates_section_animation_wobble)
              wow jello: _t(AB_templates_section_animation_jello)
              wow heartBeat: _t(AB_templates_section_animation_heartbat)
      visibility:
        advanced: true
        type: list
        label: _t(AB_templates_section_visible_label)
        options:
          '': _t(AB_templates_section_visible_everyone)
          '+': _t(AB_templates_section_visible_connected_user)
          '%': _t(AB_templates_section_visible_owner)
          '@admins': _t(AB_templates_section_visible_admins)
      nocontainer:
        advanced: true
        type: list
        label: _t(AB_templates_section_visible_no_container)
        default: 0
        options:
          '1': _t(YES)
          '0': _t(NO)
