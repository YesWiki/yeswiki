parameters:
  attach_jplayer_skin: 'blue.monday'
  image-small-width: 140
  image-small-height: 97
  image-medium-width: 300
  image-medium-height: 209
  image-big-width: 780
  image-big-height: 544
  authorized-extensions:
    # Images reconnues par PHP
    jpg: 'JPEG'
    png: 'PNG'
    gif: 'GIF'
    jpeg: 'JPEG'
    webp: 'WEBP'
    # Autres images (peuvent utiliser le tag <img>)
    avif: 'AVIF'
    bmp: 'BMP'
    tif: 'TIFF'
    svg: 'SVG'
    # Audio / Video
    aiff: 'AIFF'
    anx: 'Annodex'
    axa: 'Annodex Audio'
    axv: 'Annodex Video'
    asf: 'Windows Media'
    avi: 'AVI'
    flac: 'Free Lossless Audio Codec'
    flv: 'Flash Video'
    mid: 'Midi'
    mng: 'MNG'
    mka: 'Matroska Audio'
    mkv: 'Matroska Video'
    mov: 'QuickTime'
    mp3: 'MP3'
    mp4: 'MPEG4'
    mpg: 'MPEG'
    mscz: 'MuseScore'
    oga: 'Ogg Audio'
    ogg: 'Ogg Vorbis'
    ogv: 'Ogg Video'
    ogx: 'Ogg Multiplex'
    qt: 'QuickTime'
    ra: 'RealAudio'
    ram: 'RealAudio'
    rm: 'RealAudio'
    spx: 'Ogg Speex'
    swf: 'Flash'
    wav: 'WAV'
    wmv: 'Windows Media'
    3gp: '3rd Generation Partnership Project'
    # Documents
    abw: 'Abiword'
    ai: 'Adobe Illustrator'
    bz2: 'BZip'
    bin: 'Binary Data'
    blend: 'Blender'
    c: 'C source'
    cls: 'LaTeX Class'
    css: 'Cascading Style Sheet'
    csv: 'Comma Separated Values'
    deb: 'Debian'
    doc: 'Word'
    docx: 'Word'
    djvu: 'DjVu'
    dvi: 'LaTeX DVI'
    eps: 'PostScript'
    gz: 'GZ'
    h: 'C header'
    kml: 'Keyhole Markup Language'
    kmz: 'Google Earth Placemark File'
    md: 'Markdown'
    mm: 'Mindmap'
    pas: 'Pascal'
    pdf: 'PDF'
    pgn: 'Portable Game Notation'
    ppt: 'PowerPoint'
    pptx: 'PowerPoint'
    ps: 'PostScript'
    psd: 'Photoshop'
    pub: 'Microsoft Publisher'
    rpm: 'RedHat/Mandrake/SuSE'
    rtf: 'RTF'
    sdd: 'StarOffice'
    sdw: 'StarOffice'
    sit: 'Stuffit'
    sty: 'LaTeX Style Sheet'
    sxc: 'OpenOffice.org Calc'
    sxi: 'OpenOffice.org Impress'
    sxw: 'OpenOffice.org'
    tex: 'LaTeX'
    tgz: 'TGZ'
    torrent: 'BitTorrent'
    ttf: 'TTF Font'
    txt: 'texte'
    xcf: 'GIMP multi-layer'
    xspf: 'XSPF'
    xls: 'Excel'
    xlsx: 'Excel'
    xlsm: 'Excel'
    xml: 'XML'
    yaml: 'YAML'
    zip: 'Zip'
    scar: 'SCAR'
    #  Open Document
    odt: 'opendocument text'
    ods: 'opendocument spreadsheet'
    odp: 'opendocument presentation'
    odg: 'opendocument graphics'
    odc: 'opendocument chart'
    odf: 'opendocument formula'
    odb: 'opendocument database'
    odi: 'opendocument image'
    odm: 'opendocument text-master'
    ott: 'opendocument text-template'
    ots: 'opendocument spreadsheet-template'
    otp: 'opendocument presentation-template'
    otg: 'opendocument graphics-template'
  attach_config:
    ext_images: 'avif|gif|jpeg|png|jpg|svg|webp'
    ext_audio: 'mp3|aac'
    ext_video: 'mp4|webm|ogg'
    ext_wma: 'wma'
    ext_pdf: 'pdf'
    ext_freemind: 'mm'
    ext_flashvideo: 'flv'
    ext_script: 'php|php3|asp|asx|vb|vbs|js'
    upload_path: 'files'
    cache_path: 'cache'
    update_symbole: ''
    fmDelete_symbole: 'Supr'
    fmRestore_symbole: 'Rest'
    fmTrash_symbole: 'Corbeille'
  attach-video-config:
    default_video_service: 'peertube'
    default_peertube_instance: 'https://framatube.org/'
  attach_editable_config_params:
    - attach-video-config:
        - default_video_service
        - default_peertube_instance
    - max_file_size

services:
  _defaults:
    autowire: true
    public: true

  # Allows to use controllers as services
  YesWiki\Attach\Controller\:
    resource: 'controllers/*'
