previewHeight: 200px
actions:
  contact:
    label: _t(AB_contact_action_label)
    properties:
      mail:
        label: _t(AB_contact_action_mail_label)
        type: email
        value: my@email.com
        required: true
      entete:
        label: _t(AB_contact_action_entete_label)
        type: text
        default: _t(AB_contact_action_entete_default)
      template:
        label: _t(AB_contact_action_template_label)
        hint: _t(AB_contact_action_template_hint)
        type: text
        advanced: true
      class:
        label: _t(AB_contact_action_class_label)
        type: text
        advanced: true
  abonnement:
    label: _t(AB_abonnement_action_label)
    properties:
      mail:
        label: _t(AB_abonnement_action_mail_label)
        type: email
        value: my@mailing.list
        required: true
      mailinglist:
        label: _t(AB_abonnement_mailinglist_label)
        type: list
        options:
          - sympa
          - ezmlm
      nbactionmail:
        label: _t(AB_abonnement_template_label)
        type: text
        advanced: true
      class:
        label: _t(AB_abonnement_class_label)
        type: text
        advanced: true
  desabonnement:
    label: _t(AB_deabonnement_action_label)
    properties:
      mail:
        label: _t(AB_abonnement_action_mail_label)
        type: email
        value: my@mailing.list
        required: true
      mailinglist:
        label: _t(AB_abonnement_mailinglist_label)
        type: list
        options:
          - sympa
          - ezmlm
      nbactionmail:
        label: _t(AB_abonnement_template_label)
        type: text
        advanced: true
      class:
        label: _t(AB_abonnement_class_label)
        type: text
        advanced: true
